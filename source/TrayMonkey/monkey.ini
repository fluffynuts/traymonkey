[notepad]
process=notepad.exe
onactivated=setvolume 0.85
ondeactivated=restorevolume

[notepad.affinity]
process=notepad.exe
onactivated=setaffinity 8

[notepad.firefox.affinity]
process=notepad.exe
onactivated=setaffinity 1,2 firefox.exe

[stalker.affinity]
process=stalker.exe
onactivated=setaffinity 1,2

[stalker.firefoxaffinity]
process=stalker.exe
onactivated=setaffinity 3,4,5,6 firefox.exe
ondeactivated=setaffinity 1,2,3,4,5,6,7,8 firefox.exe
